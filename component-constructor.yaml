# specify a schema to validate the configuration and get auto-completion in your editor
# yaml-language-server: $schema=https://ocm.software/schemas/configuration-schema.yaml
components:
# podinfo component
- name:  github.com/morrison/ocm-action-test/podinfo
#  version: ${PODINFO_COMP_VERSION} (( values.ISTIO_VERSION ))
  version: (( values.PODINFO_COMP_VERSION ))
  provider:
    name: ocm.software
  resources:
  # Helm chart in OCI registry
  - name: podinfo-chart
    type: helmChart
#    version: ${PODINFO_CHART_VERSION}
     version: (( values.PODINFO_CHART_VERSION ))
    access:
      type: ociArtifact
      imageReference: ghcr.io/stefanprodan/charts/podinfo:(( values.PODINFO_CHART_VERSION ))
  # Image referenced in the Helm chart
  - name: podinfo-image
    type: ociImage
#    version: ${PODINFO_IMAGE_VERSION}
     version: (( values.PODINFO_IMAGE_VERSION ))
    access:
      type: ociArtifact
      imageReference: ghcr.io/stefanprodan/podinfo:(( values.PODINFO_IMAGE_VERSION ))